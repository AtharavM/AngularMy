<body>
<div class="form-style-5">
    <form #patientForm="ngForm" (submit)="onFormSubmit(patientForm)">
        <h1>Book Appointment</h1>
    <fieldset>
    <legend><span class="number">1</span>Appointment Details</legend>
    <label>Name: </label>
    <input type="text" name="name" ngModel #name="ngModel" required
    pattern="[a-zA-Z ]+">
    <span *ngIf="name.invalid && name.touched">
      <small> Name is invalid</small>
    </span>
    <br /><br />
    <label>Contact: </label>
    <input type="text" name="contact" ngModel #contact="ngModel" required
    pattern="[0-9]+">

    <span *ngIf="contact.invalid && contact.touched">
      <small> contact is invalid</small>
    </span>
    <br /><br />
    <label>Select Doctor: </label>
    <select ngModel #doctor="ngModel" name="doctor" placeholder="Doctor" (change)="doctorSelect(patientForm)">
    <option>------Select-------</option>
<option *ngFor="let d of doctorArry" value="{{d.id}}">{{d.name}} -- {{d.speciality}}</option>
    </select> <br /><br />
    <label>Select Slot: </label>
    <select ngModel #slots="ngModel" placeholder="Slot *" name="slots">
      <option *ngFor="let s of slotsArry" value="{{s.id}}">{{s.time}}</option>
    </select><br /><br />
    <input type="date" name="apptDate" placeholder="Appointment Date *" ngModel #apptDate="ngModel">
    
    </fieldset>
    <input type="submit" value="Book Appointment" />
    </form>
    </div>
  </body>
